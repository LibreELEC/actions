name: nightly-LE10-addons
on:
  workflow_dispatch:
    inputs:
      buildcmd_target:
        description: "addon targets"
        default: all
        required: true
        type: string
      target:
        description: "targets to build addons"
        default: all
        required: true
        type: choice
        options:
          - all
          - ARMv7.arm
          - ARMv8.arm
          - Generic.x86_64
  schedule:
    # The times are specified in UTC
    - cron: "30 22 * * *"

env:
  # these ENV variables are not used yet - need to get this working with the with statements below
  clean_le: no_clean_le
  debug: debug
  ephemeral: ephemeral
  upload: upload

jobs:
  check_date:
    runs-on: ubuntu-latest
    name: Checkout LibreELEC.tv/LibreELEC.tv and check latest commit
    outputs:
      should_run: ${{ steps.should_run.outputs.should_run }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: libreelec-10.0
          fetch-depth: 2
          repository: "LibreELEC/LibreELEC.tv"
          path: "LibreELEC.tv"
      - name: print latest_commit of checked out LibreELEC.tv/LibreELEC.tv
        run: |
          cd LibreELEC.tv
          echo $(git rev-parse HEAD)
      - id: should_run
        continue-on-error: true
        name: check latest commit is less than a day
        if: ${{ github.event_name == 'schedule' }}
        run: |
          cd LibreELEC.tv
          test -z "$(git rev-list --after='24 hours' $(git rev-parse HEAD))" && echo "::set-output name=should_run::false"

  # Addons
  ARMv7_arm-10_0:
    name: "ARMv7.arm 10.0"
    # Only run if there has been a commit in the last 24 hours
    needs: check_date
    if: |
      ( needs.check_date.outputs.should_run != 'false' )
        && ( github.event.inputs.target == 'all' || github.event.inputs.target == 'ARMv7.arm' || github.event_name == 'schedule' )
    uses: LibreELEC/actions/.github/workflows/create-addon.yml@main
    with:
      clean_le: no_clean_le
      debug: debug
      ephemeral: ephemeral
      upload: upload
      buildcmd: "scripts/create_addon ${{ github.event.inputs.buildcmd_target || 'all' }}"
      gitref: libreelec-10.0
      group: ARMv7_arm
      project: ARM
      arch: arm
      device: ARMv7
      targetbuilddir: build.LibreELEC-ARMv7.arm-10.0-devel
      buildperiodic: nightly
      ccachecachesize: 20G
      version: "10.0"
    secrets: inherit

  ARMv8_arm-10_0:
    name: "ARMv8.arm 10.0"
    # Only run if there has been a commit in the last 24 hours
    needs: check_date
    if: |
      ( needs.check_date.outputs.should_run != 'false' )
        && ( github.event.inputs.target == 'all' || github.event.inputs.target == 'ARMv8.arm' || github.event_name == 'schedule' )
    uses: LibreELEC/actions/.github/workflows/create-addon.yml@main
    with:
      clean_le: no_clean_le
      debug: debug
      ephemeral: ephemeral
      upload: upload
      buildcmd: "scripts/create_addon ${{ github.event.inputs.buildcmd_target || 'all' }}"
      gitref: libreelec-10.0
      group: ARMv8_arm
      project: ARM
      arch: arm
      device: ARMv8
      targetbuilddir: build.LibreELEC-ARMv8.arm-10.0-devel
      buildperiodic: nightly
      ccachecachesize: 20G
      version: "10.0"
    secrets: inherit

  Generic_x86_64-10_0:
    name: "Generic.x86_64 10.0"
    # Only run if there has been a commit in the last 24 hours
    needs: check_date
    if: |
      ( needs.check_date.outputs.should_run != 'false' )
        && ( github.event.inputs.target == 'all' || github.event.inputs.target == 'Generic.x86_64' || github.event_name == 'schedule' )
    uses: LibreELEC/actions/.github/workflows/create-addon.yml@main
    with:
      clean_le: no_clean_le
      debug: debug
      ephemeral: ephemeral
      upload: upload
      buildcmd: "scripts/create_addon ${{ github.event.inputs.buildcmd_target || 'all' }}"
      gitref: libreelec-10.0
      group: Generic_x86_64
      project: Generic
      arch: x86_64
      # device: Generic ### LE10 does not support DEVICE for PROJECT=Generic
      #         make sure it is set to empty string
      device: ""
      targetbuilddir: build.LibreELEC-Generic.x86_64-10.0-devel
      buildperiodic: nightly
      ccachecachesize: 20G
      version: "10.0"
    secrets: inherit
