name: nightly-MASTER-addons
on:
  # allows to run this workflow manually from the actions tab
  workflow_dispatch:
  schedule:
    # The times are specified in UTC
    # * is a special character in YAML so you have to quote this string
    - cron:  '30 2 * * *'
    
    # Performance - 4 job concurrent workflow runtime - 5h48m
    # 4h37m - Generic-legacy
    # 4h56m - ARMv7
    # 5h 9m - ARMv8
    # 5h48m - Generic
    #       - 14 May 2022 - AMD Ryzen 5 3600 (no .ccache)
    
    # Performance - 4 job concurrent workflow runtime - 5h48m
    # 3h48m - Generic-legacy
    # 4h30m - ARMv7
    # 4h38m - ARMv8
    # 5h48m - Generic
    #       - 15 May 2022 - AMD Ryzen 5 3600 (no .ccache)

env:
  TZ: Australia/Melbourne
  # these ENV variables are not used yet - need to get this working with the with statements below
  clean_le: no_clean_le
  debug: debug
  ephemeral: ephemeral
  upload: upload
      
jobs:
  check_date:
    runs-on: ubuntu-latest
    name: Checkout LibreELEC.tv/LibreELEC.tv and check latest commit
    outputs:
      should_run: ${{ steps.should_run.outputs.should_run }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: master
          fetch-depth: 2
          repository: "LibreELEC/LibreELEC.tv"
          path: "LibreELEC.tv"
      - name: print latest_commit of checked out LibreELEC.tv/LibreELEC.tv
        run: |
          cd LibreELEC.tv
          echo $(git rev-parse HEAD)
      - id: should_run
        continue-on-error: true
        name: check latest commit is less than a day
        if: ${{ github.event_name == 'schedule' }}
        run: |
          cd LibreELEC.tv
          test -z "$(git rev-list --after='24 hours' $(git rev-parse HEAD))" && echo "::set-output name=should_run::false"
        
  # Addons
  libreelec-ARMv7_arm-addons:
    # Only run if there has been a commit in the last 24 hours
    needs: check_date
    if: ${{ needs.check_date.outputs.should_run != 'false' }}
    uses: LibreELEC/actions/.github/workflows/libreelec-ARMv7_arm-addons.yml@main
    with:
      clean_le: no_clean_le
      debug: debug
      ephemeral: ephemeral
      upload: upload
      buildcmd: 'scripts/create_addon all'
      gitref: master
    secrets: inherit
  libreelec-ARMv8_arm-addons:
    # Only run if there has been a commit in the last 24 hours
    needs: check_date
    if: ${{ needs.check_date.outputs.should_run != 'false' }}
    uses: LibreELEC/actions/.github/workflows/libreelec-ARMv8_arm-addons.yml@main
    with:
      clean_le: no_clean_le
      debug: debug
      ephemeral: ephemeral
      upload: upload
      buildcmd: 'scripts/create_addon all'
      gitref: master
    secrets: inherit
  libreelec-Generic_x86_64-addons:
    # Only run if there has been a commit in the last 24 hours
    needs: check_date
    if: ${{ needs.check_date.outputs.should_run != 'false' }}
    uses: LibreELEC/actions/.github/workflows/libreelec-Generic_x86_64-addons.yml@main
    with:
      clean_le: no_clean_le
      debug: debug
      ephemeral: ephemeral
      upload: upload
      buildcmd: 'scripts/create_addon all -chrome'
      gitref: master
    secrets: inherit
  libreelec-Generic-legacy_x86_64-addons-chrome:
    # Only run if there has been a commit in the last 24 hours
    needs: check_date
    if: ${{ needs.check_date.outputs.should_run != 'false' }}
    uses: LibreELEC/actions/.github/workflows/libreelec-Generic-legacy_x86_64-addons-chrome.yml@main
    with:
      clean_le: no_clean_le
      debug: debug
      ephemeral: ephemeral
      upload: upload
      buildcmd: 'scripts/create_addon chrome'
      gitref: master
    secrets: inherit
