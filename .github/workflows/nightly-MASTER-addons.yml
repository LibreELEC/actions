name: nightly-MASTER-addons
on:
  # allows to run this workflow manually from the actions tab
  workflow_dispatch:
    inputs:
      buildcmd_target:
        description: 'addon targets'
        default: all
        required: true
        type: string
      target:
        description: 'targets to build addons'
        default: all
        required: true
        type: choice
        options:
          - all
          - ARMv7.arm
          - ARMv8.arm
          - Generic.x86_64
          - Generic-legacy.x86_64
  schedule:
    # The times are specified in UTC
    # * is a special character in YAML so you have to quote this string
    - cron:  '30 2 * * *'
    
    # This workflow is taking between 4h50m and 6h0m to run
    
    # Performance - 4 job concurrent workflow runtime - 5h48m
    # 4h37m - Generic-legacy
    # 4h56m - ARMv7
    # 5h 9m - ARMv8
    # 5h48m - Generic
    #       - 14 May 2022 - AMD Ryzen 5 3600 (no .ccache)
    
    # Performance - 4 job concurrent workflow runtime - 5h10m
    # 3h48m - Generic-legacy
    # 4h30m - ARMv7
    # 4h38m - ARMv8
    # 5h 4m - Generic
    #       - 15 May 2022 - AMD Ryzen 5 3600 (no .ccache)

env:
  TZ: Australia/Melbourne
  # these ENV variables are not used yet - need to get this working with the with statements below
  clean_le: no_clean_le
  debug: debug
  ephemeral: ephemeral
  upload: upload
      
jobs:
  check_date:
    runs-on: ubuntu-latest
    name: Checkout LibreELEC.tv/LibreELEC.tv and check latest commit
    outputs:
      should_run: ${{ steps.should_run.outputs.should_run }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: master
          fetch-depth: 2
          repository: "LibreELEC/LibreELEC.tv"
          path: "LibreELEC.tv"
      - name: print latest_commit of checked out LibreELEC.tv/LibreELEC.tv
        run: |
          cd LibreELEC.tv
          echo $(git rev-parse HEAD)
      - id: should_run
        continue-on-error: true
        name: check latest commit is less than a day
        if: ${{ github.event_name == 'schedule' }}
        run: |
          cd LibreELEC.tv
          test -z "$(git rev-list --after='24 hours' $(git rev-parse HEAD))" && echo "::set-output name=should_run::false"
       
  # addon on targets
  assign_common_variables:
    name: Assign buildcmd_target variables
    runs-on: ubuntu-latest
    outputs:
      buildcmd_target: ${{ steps.buildcmd_target.outputs.buildcmd_target }}
    steps:
      - id: buildcmd_target
        name: Set buildcmd_target environment variable
        run: |
          echo "::set-output name=buildcmd_target::${{ github.event.inputs.buildcmd_target || 'all' }}"

  # Addons
  ARMv7_arm:
    name: ARMv7.arm
    # Only run if there has been a commit in the last 24 hours
    needs: [check_date, assign_common_variables]
    if: |
      ( needs.check_date.outputs.should_run != 'false' )
        && ( github.event.inputs.target == 'all' || github.event.inputs.target == 'ARMv7.arm' || github.event_name == 'schedule' )
    uses: LibreELEC/actions/.github/workflows/create-addon.yml@main
    with:
      clean_le: no_clean_le
      debug: debug
      ephemeral: ephemeral
      upload: upload
      buildcmd: "scripts/create_addon ${{ github.event.inputs.buildcmd_target || 'all' }}"
      gitref: master
      group: ARMv7_arm
      project: ARM
      arch: arm
      device: ARMv7
      targetbuilddir: build.LibreELEC-ARMv7.arm-11.0-nightly
      buildperiodic: nightly
      ccachecachesize: 20G
      version: '11.0'
    secrets: inherit
  ARMv8_arm:
    name: ARMv8.arm
    # Only run if there has been a commit in the last 24 hours
    needs: [check_date, assign_common_variables]
    if: |
      ( needs.check_date.outputs.should_run != 'false' )
        && ( github.event.inputs.target == 'all' || github.event.inputs.target == 'ARMv8.arm' || github.event_name == 'schedule' )
    uses: LibreELEC/actions/.github/workflows/create-addon.yml@main
    with:
      clean_le: no_clean_le
      debug: debug
      ephemeral: ephemeral
      upload: upload
      buildcmd: "scripts/create_addon ${{ github.event.inputs.buildcmd_target || 'all' }}"
      gitref: master
      group: ARMv8_arm
      project: ARM
      arch: arm
      device: ARMv8
      targetbuilddir: build.LibreELEC-ARMv8.arm-11.0-nightly
      buildperiodic: nightly
      ccachecachesize: 20G
      version: '11.0'
    secrets: inherit
  Generic_x86_64:
    name: Generic.x86_64
    # Only run if there has been a commit in the last 24 hours
    needs: [check_date, assign_common_variables]
    if: |
      ( needs.check_date.outputs.should_run != 'false' )
        && ( github.event.inputs.target == 'all' || github.event.inputs.target == 'Generic.x86_64' || github.event_name == 'schedule' )
    uses: LibreELEC/actions/.github/workflows/create-addon.yml@main
    with:
      clean_le: no_clean_le
      debug: debug
      ephemeral: ephemeral
      upload: upload
      buildcmd: "scripts/create_addon ${{ github.event.inputs.buildcmd_target || 'all' }} -chrome"
      gitref: master
      group: Generic_x86_64
      project: Generic
      arch: x86_64
      device: Generic
      targetbuilddir: build.LibreELEC-Generic.x86_64-11.0-nightly
      buildperiodic: nightly
      ccachecachesize: 20G
      version: '11.0'
    secrets: inherit
  Generic-legacy_x86_64:
    name: Generic-legacy.x86_64
    # Only run if there has been a commit in the last 24 hours
    needs: [check_date, assign_common_variables]
    if: |
      ( needs.check_date.outputs.should_run != 'false' )
        && ( github.event.inputs.target == 'all' || github.event.inputs.target == 'Generic-legacy.x86_64' || github.event_name == 'schedule' )
        && ( github.event.inputs.buildcmd_target == 'all' || github.event_name == 'schedule' )
    uses: LibreELEC/actions/.github/workflows/create-addon.yml@main
    with:
      clean_le: no_clean_le
      debug: debug
      ephemeral: ephemeral
      upload: upload
      buildcmd: 'scripts/create_addon chrome'
      gitref: master
      group: Generic-legacy_x86_64
      project: Generic
      arch: x86_64
      device: Generic-legacy
      targetbuilddir: build.LibreELEC-Generic-legacy.x86_64-11.0-nightly
      buildperiodic: nightly
      ccachecachesize: 20G
      version: '11.0'
    secrets: inherit
